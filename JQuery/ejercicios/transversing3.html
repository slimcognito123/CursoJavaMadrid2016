<!DOCTYPE html>
<html>
<head>
<style>
.ancestors * { 
    display: block;
    border: 2px solid lightgrey;
    color: lightgrey;
    padding: 5px;
    margin: 15px;
}
</style>
<script src=../js/jquery-3.1.1.js></script>
<script>
$(document).ready(function(){
    $(".ancestors").find("*").css({"color": "red"});
});
</script>
</head>
<body>
Completa el Código Jquery para añadir el color rojo a todos los ancestros de span
<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>
</div>

</body>
</html>
