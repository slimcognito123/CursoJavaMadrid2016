<!DOCTYPE html>
<html>
<head>
<script src="../js/jquery-3.1.1.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).fadeOut(5000);// invoca el metodo aquí
    });
});
</script>
</head>
<body>
completa el código JQuery para hacer desaparecer con velocidad lenta el siguiente parrafo cuando hagamos click sobre el
<p>Si me clickeas, desaparezco.</p>

</body>
</html>
