<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../js/jquery-3.1.1.js"></script>
<script>
$(document).ready(function(){
    var $p = $("p");
    $p.css("color","white");
    $p.css("background","green");
    $p.css("font-size","25px");
//    $p.css("fontSize","25px"); tambien funciona
    $p.css("padding","15px");
});
</script>
</head>
<body>
Usa el método css() para añadir los siguientes estilos al siguiente parrafo:</br>
<ul>
<li> Color de fondo verde</li>
<li> Color de letra blanco</li>
<li> Tamaño de letra 25 px</li>
<li>  padding de 15 px </li>
</ul>
<p style="background-color:yellow;">This is a paragraph.</p>

</body>
</html>
