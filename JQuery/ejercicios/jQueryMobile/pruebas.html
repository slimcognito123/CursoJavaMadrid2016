<!DOCTYPE html>
<html lang="en">
<head> <!-- Include meta tag to ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Include jQuery Mobile stylesheets -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <!-- Include the jQuery library -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> <!-- Include the jQuery Mobile library -->
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page" id="pageone">
 <div data-role="header">
 <h1>Grouped Buttons</h1>
 </div>
 <div data-role="main" class="ui-content">
 <div data-role="controlgroup" data-type="horizontal">
 <p>Horizontal group:</p>
 <a href="#pagetwo" class="ui-btn" data-transition="slide">Button 1</a>
 <a href="#mypopup" class="ui-btn ui-icon-back ui-btn-icon-left">Button 2</a>
 <a href="#" class="ui-btn">Button 3</a>
 </div><br>

 <div data-role="controlgroup" data-type="vertical">
 <p>Vertical group (default):</p>
 <a href="#" class="ui-btn ui-icon-back ui-btn-icon-left">Button 1</a>
 <a href="#" class="ui-btn">Button 2</a>
 <a href="#" class="ui-btn">Button 3</a>
 </div>
 </div>
 <div data-role="footer">
 <h1>Footer Text</h1>
 </div>
</div>

   <div data-role="page" data-dialog="true" id="pagetwo">
    <div data-role="main" class="ui-content">
        <a  data-rel="back"  class="ui-btn ui-icon-back ui-btn-icon-left" data-transition="slide">Go to Page One</a>
        </div>
    </div>
    <div data-role="main" class="ui-content">
 <div data-role="popup" id="myPopup">
 <p>This is a simple popup.</p>
 </div>
 </div>
</body>
</html>
