<!DOCTYPE html>
<html>

<body>
    La sentencia switch no se encuentra un caso de "Manzana". Añadir este caso y el texto a "¿Cómo te gustan las manzanas?"
    <input id="myInput" type="text" value="Manzana">

    <p id="demo"></p>

    <script>
        var text;
        var fruits = document.getElementById("myInput").value;

        switch (fruits) {
            case "Platano":
                text = "EL platano esta bien!";
                break;
            case "Naranja":
                text = "No soy fan de las naranjas";
                break;
            case "Manzana":
                text="¿C&oacute;mo te gustan las manzanas?"
                break;
                // Añade más casos aquí

            default:
                text = "No conozco esa fruta";
        }
        document.getElementById("demo").innerHTML = text;

    </script>

</body>

</html>
