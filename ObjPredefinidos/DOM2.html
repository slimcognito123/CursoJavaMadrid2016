<!DOCTYPE html>
<html>

<body>
    Utiliza la funcion getElementByClassName() para cambiar el valor del siguiente parrafo:
    <br/>

    <p class="test">Usa DOM para cambiar esto</p>

    <script>
        document.getElementsByClassName("test")[0].innerHTML="cambiooo con mi melocotoneeeeeroooooo"

    </script>

</body>

</html>
