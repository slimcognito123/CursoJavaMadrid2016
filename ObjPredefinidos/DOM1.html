<!DOCTYPE html>
<html>

<body>
    Utiliza la funcion getElementByTagName para cambiar el valor del siguiente parrafo:
    <br/>

    <p>Usa DOM para cambiar esto</p>

    <script>
        //Añade el código aquí
        document.getElementsByTagName("p")[0].innerHTML="cambiando..."
    </script>

</body>

</html>
